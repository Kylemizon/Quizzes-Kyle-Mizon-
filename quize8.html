  <h3 id="Quiz8">Question No.8</h3>
  <p>What is the default value of the CSS position property for an HTML element, and what does it mean?</p>

  <input id="input1" type="checkbox" onclick="a()">
  <label id="label1">a) static - The element is positioned according to the normal flow of the document.</label><br>

  <input id="input2" type="checkbox" onclick="b()">
  <label id="label2">b) absolute - The element is positioned absolutely to its first positioned ancestor.</label><br>

  <input id="input3" type="checkbox" onclick="c()">
  <label id="label3">c) relative - The element is positioned relative to its normal position.</label><br>
